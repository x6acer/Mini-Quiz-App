<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-gray-50 min-h-screen flex flex-col items-center font-sans text-[#040f16]">
    <header class="sticky top-0 w-full bg-gray-50 text-[#001242] text-center py-3 shadow-md">
      <h2
        class="text-2xl font-extrabold tracking-widest text-[#000022] relative after:content-[''] after:absolute after:-bottom-1 after:left-1/2 after:-translate-x-1/2 after:w-1/3 after:h-[3px] after:bg-[#0094c6] after:rounded-full hover:after:w-2/3 after:transition-all after:duration-500 hover:text-[#005e7c] transition-colors duration-500 select-none">
        <a href="index.html" class="no-underline">ACER-QUIZ</a>
      </h2>
    </header>

    <main class="flex-grow flex justify-center items-start mt-10 w-full">
      <div class="bg-white w-[90%] max-w-sm p-6 rounded-lg shadow-md border border-gray-200 relative text-center">
        <p id="time" class="absolute top-3 right-3 font-semibold text-[#ff5722]"></p>

        <h1 id="question" class="text-lg font-semibold mt-4 mb-4 text-[#000022]"></h1>
        <div id="answers" class="space-y-3 text-left"></div>

        <p id="score" class="mt-4 font-bold text-[#001242]">Score: 0</p>
        <p id="result" class="mt-2 font-bold text-[#0094c6]"></p>

        <div class="flex justify-between mt-5">
          <button
            id="restart"
            type="submit"
            class="bg-[#005e7c] hover:bg-[#0094c6] text-white px-4 py-2 rounded-md flex items-center gap-2 transition">
            <img src="refresh-line.png" class="w-4 h-4" />
            Restart
          </button>

          <button
            id="submit"
            type="submit"
            class="bg-[#0094c6] hover:bg-[#005e7c] text-white px-4 py-2 rounded-md transition">
            Submit
          </button>
        </div>
      </div>
    </main>

    <footer class="bg-gray-50 text-center py-4 text-[#001242] text-sm border-t border-gray-200 mt-10">
      <p>&copy; 2025 Acer. All rights reserved.</p>
      <p>
        Contact:
        <a href="mailto:x6.acerx@gmail.com" class="text-[#0094c6] hover:underline"> x6.acerx@gmail.com </a>
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
